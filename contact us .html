<h2>Contact us.</h2>
<section class="contact-section">
    <p>Have questions or want to register with us? Fill in the form below .Get in touch</p>
    <form class="contact-form">

        <label>Full name:</label>
        <input type="text" id="name" name="name" required><br>
        <label>Email address:</label>
        <input type="email" id="email" name="email"><br>
        <label>Select course:</label>
        <select>
            <option value="web">Web development.</option>
            <option value="datascience">Data science.</option>
            <option value="AI">Artificial intelligence.</option>
        </select><br>
            
        <label>Message:</label><br>
        <textarea id="message" rows="5" placeholder="write you message here."></textarea><br>
        <label>Attach a file.</label>
<input type="file" id="file upload"><br>
        <label>Subscribe to our newsletter.<br></label>
        <input type="checkbox" value="yes">
        <label>Yes keep me updated.</label><br>
        <button type="submit" class="btn">Send message</button>
        <button type="reset" class="btn">Clear form.</button>
    </form>

</section>
<footer>
    <p>Copyright.</p>
</footer>

</body>
